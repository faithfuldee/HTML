<!--2b.Put the words in a ‘div’ element and style it so that the words are in a grey box with a dark border

-->
<!DOCTYPE html>
<html>
    <head>
        <title>Question 2</title>
        <style>
            .word-box {
                background-color: grey;
                border: 2px solid black;
                padding: 10px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="word-box">
            <span style="color:rgb(255,0,0)">Red</span>
            <span style="color:rgb(255,255,120)">Yellow</span>
            <span style="color:rgb(0,204,0)">Green</span>
            <span style="color:rgb(0,0,255)">Blue</span>
        </div>
    </body>
</html>
